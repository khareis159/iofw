<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperWeb3 | Faculdade Simbiótica</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #020617; color: #10b981; font-family: monospace; }
        .border-oesd { border: 1px solid #064e3b; background: rgba(6, 78, 59, 0.1); }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #064e3b; }
    </style>
</head>
<body>
    <div id="root">Iniciando Matriz Simbiótica...</div>

    <script type="text/babel">
        const firebaseConfig = { databaseURL: "https://iofw-79391-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const { useState, useEffect, useRef } = React;

        function Dashboard() {
            // 1. COLOQUE SUA CHAVE GSK AQUI DENTRO DAS ASPAS
            const CHAVE_IA = "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"; 

            const [input, setInput] = useState("");
            const [stats, setStats] = useState({ rigor: 10, imaginacao: 10, simbiose: 10 });
            const [mensagens, setMensagens] = useState([{ autor: 'Tutor', texto: 'Motor atualizado para Llama 3.1. Pronto para o diálogo epistêmico. O que deseja explorar?' }]);
            const [carregando, setCarregando] = useState(false);
            const chatRef = useRef(null);

            useEffect(() => {
                db.ref('aluno_teste/stats').on('value', (snap) => snap.val() && setStats(snap.val()));
            }, []);

            useEffect(() => { chatRef.current?.scrollTo(0, chatRef.current.scrollHeight); }, [mensagens]);

            const enviarMensagem = async () => {
                if (!input || carregando) return;
                
                const msgUsuario = { autor: 'Você', texto: input };
                setMensagens(prev => [...prev, msgUsuario]);
                setInput("");
                setCarregando(true);

                try {
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${CHAVE_IA.trim()}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            // MODELO ATUALIZADO AQUI:
                            model: "llama-3.1-8b-instant", 
                            messages: [
                                { role: "system", content: "Você é o Tutor Simbiótico da Faculdade HyperWeb3. Use a Ordem Epistemológica de Simbiose Digital (OESD). Ajude o aluno a unir Rigor científico com Imaginação estética." },
                                { role: "user", content: input }
                            ],
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        const erroData = await response.json();
                        throw new Error(erroData.error?.message || "Falha na Matriz");
                    }

                    const data = await response.json();
                    setMensagens(prev => [...prev, { autor: 'Tutor', texto: data.choices[0].message.content }]);

                    // Evolução de Stats no Firebase
                    db.ref('aluno_teste/stats').update({
                        rigor: Math.min(stats.rigor + 5, 100),
                        imaginacao: Math.min(stats.imaginacao + 5, 100),
                        simbiose: Math.min(stats.simbiose + 5, 100)
                    });

                } catch (error) {
                    setMensagens(prev => [...prev, { autor: 'Sistema', texto: `AVISO: ${error.message}` }]);
                } finally {
                    setCarregando(false);
                }
            };

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <header className="w-full max-w-5xl flex justify-between border-b border-emerald-900 pb-4 mb-8">
                        <div>
                            <h1 className="text-2xl font-bold tracking-tighter">HYPERWEB3 // OESD</h1>
                            <p className="text-[10px] text-emerald-500 uppercase">Ambiente de Co-criação</p>
                        </div>
                        <div className="text-right">
                            <span className="text-[10px] opacity-50 block uppercase">Simbiose Atual</span>
                            <span className="text-2xl font-bold text-violet-400">{stats.simbiose}%</span>
                        </div>
                    </header>

                    <main className="w-full max-w-5xl grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div className="md:col-span-1 border-oesd p-4 rounded h-fit">
                            <h3 className="text-[10px] font-bold mb-4 opacity-70">STATUS COGNITIVO</h3>
                            <div className="space-y-4">
                                <div><p className="text-[9px] mb-1 opacity-50">RIGOR</p><div className="w-full bg-slate-900 h-1"><div className="bg-emerald-500 h-1" style={{width: `${stats.rigor}%`}}></div></div></div>
                                <div><p className="text-[9px] mb-1 opacity-50">IMAGINAÇÃO</p><div className="w-full bg-slate-900 h-1"><div className="bg-violet-500 h-1" style={{width: `${stats.imaginacao}%`}}></div></div></div>
                            </div>
                        </div>

                        <div className="md:col-span-3 border-oesd rounded flex flex-col h-[550px] bg-slate-950/50">
                            <div ref={chatRef} className="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
                                {mensagens.map((m, i) => (
                                    <div key={i} className={`flex ${m.autor === 'Você' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`p-3 rounded-lg max-w-[85%] text-sm ${m.autor === 'Você' ? 'bg-emerald-900/40 border border-emerald-500/20' : 'bg-slate-800/80 border border-violet-500/20'}`}>
                                            <p className="text-[8px] font-bold opacity-30 mb-1 uppercase tracking-widest">{m.autor}</p>
                                            <div className="leading-relaxed">{m.texto}</div>
                                        </div>
                                    </div>
                                ))}
                                {carregando && <div className="text-[10px] animate-pulse text-emerald-500">IA Gerando Conhecimento...</div>}
                            </div>
                            <div className="p-4 border-t border-emerald-900 bg-black/30 flex gap-2">
                                <input 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && enviarMensagem()}
                                    className="flex-1 bg-transparent border border-emerald-800 p-2 outline-none focus:border-emerald-500 text-emerald-400 text-sm"
                                    placeholder="Questione o passado, projete o futuro..."
                                />
                                <button onClick={enviarMensagem} disabled={carregando} className="bg-emerald-600 text-black px-5 py-2 font-bold text-xs uppercase hover:bg-emerald-400 disabled:opacity-20 transition-all">Enviar</button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
