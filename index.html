        const Utils = {
            wrapText: (ctx, text, x, y, maxWidth, lineHeight) => {
                const words = text.split(' ');
                let line = '';
                for (let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth && n > 0) {
                        ctx.fillText(line, x, y);
                        line = words[n] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, x, y);
            },
            
            formatTimestamp: (ts) => {

            const renderTextoComGrafico = (texto) => {

                    {partes.map((parte, i) => {
                        // 1. GR√ÅFICOS (Estat√≠sticas)
                        if (parte.startsWith("[[GRAFICO:")) {
                            try {
                                const conteudo = parte.replace("[[GRAFICO:", "").replace("]]", "");
                                const params = Object.fromEntries(conteudo.split(', ').map(s => {
                                    const p = s.split('=');
                                    return [p[0].trim(), p.slice(1).join('=').trim() || ""];
                                }));
                                const labels = params.labels ? params.labels.split(',').map(s=>s.trim()) : [];
                                const data = params.dados ? params.dados.split(',').map(s=>Number(s.trim())) : [];
                                
                                const colors = ['#238636','#8957e5','#d4af37', '#ffffff'];
                                const type = (params.tipo||'bar').includes('pie') ? 'pie' : 'bar';
                                
                                const qc = {
                                    type: type,
                                    data: { labels: labels, datasets: [{ label: "Valor", data: data, backgroundColor: colors }] },
                                    options: { legend: { display: true, labels:{fontColor:'white'} }, title: { display: true, text: params.titulo||'OESD', fontColor:'white' } }
                                };
                                const u = `https://quickchart.io/chart?c=${encodeURIComponent(JSON.stringify(qc))}&bkg=transparent&w=500&h=300`;
                                return <div key={i} className="my-4 bg-[#0d1117] p-2 border border-[#30363d] rounded"><img src={u} className="w-full"/></div>;
                            } catch { return null; }
                        }

                        // 2. FOTOS (COM ESTEPE DE SEGURAN√áA)
                        if (parte.startsWith("[[IMG:")) {
                            let raw = parte.replace("[[IMG:", "").replace("]]", "").trim();
                            // Limpa caracteres especiais
                            let clean = raw.replace(/[^a-zA-Z0-9 ]/g, "").substring(0, 200);

                                            className="w-full object-cover rounded"
                                            style={{minHeight:'200px', backgroundColor:'#111'}}
                                            onError={(e) => {
                                                // SE DER ERRO (429 Too Many Requests), CARREGA O BACKUP AUTOMATICAMENTE
                                                if(e.target.src !== backupUrl) {
                                                    e.target.src = backupUrl;
                                                    e.target.nextSibling.innerText = "IA Ocupada (Fila cheia) - Exibindo imagem de acervo.";
                                                }
                                            }}

                                        <div className="text-[9px] text-gray-500 mt-1 text-center font-mono">

                                    </div>
                                </div>
                            );

                        // 3. SVG
                        if (parte.startsWith("[[SVG:")) {

                    })}

 return (

                        {/* Janela de Chat com Flex-1 para for√ßar o encaixe */}

            );        


        // ============================================
