<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperWeb3 | Faculdade Simbi√≥tica</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background-color: #020617; color: #10b981; font-family: monospace; margin: 0; }
        .glow-text { text-shadow: 0 0 10px #10b981; }
        .border-oesd { border: 1px solid #064e3b; background: rgba(6, 78, 59, 0.1); }
        #root:empty { color: white; text-align: center; padding: 50px; }
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #064e3b; }
    </style>
</head>
<body>
    <div id="root">Iniciando Tutor Cognitivo...</div>

    <script type="text/babel">
        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = { databaseURL: "https://iofw-79391-default-rtdb.firebaseio.com/" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const { useState, useEffect, useRef } = React;

        function Dashboard() {
            // ==========================================
            // COLE SUA CHAVE DA GROQ ENTRE AS ASPAS ABAIXO:
            const CHAVE_IA = "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"; 
            // ==========================================

            const [input, setInput] = useState("");
            const [stats, setStats] = useState({ rigor: 10, imaginacao: 10, simbiose: 10 });
            const [mensagens, setMensagens] = useState([
                { autor: 'Tutor', texto: 'Conex√£o estabelecida. Sou seu Parceiro Epist√™mico OESD. O que vamos co-criar?' }
            ]);
            const [carregando, setCarregando] = useState(false);
            const chatRef = useRef(null);

            // Sincroniza stats com Firebase
            useEffect(() => {
                db.ref('aluno_teste/stats').on('value', (snap) => snap.val() && setStats(snap.val()));
            }, []);

            // Auto-scroll do chat
            useEffect(() => { chatRef.current?.scrollTo(0, chatRef.current.scrollHeight); }, [mensagens]);

            const enviarMensagem = async () => {
                if (!input || carregando) return;
                if (CHAVE_IA.includes("COLE_AQUI")) {
                    alert("Por favor, coloque sua chave da Groq no c√≥digo!");
                    return;
                }

                const msgUsuario = { autor: 'Voc√™', texto: input };
                setMensagens(prev => [...prev, msgUsuario]);
                setInput("");
                setCarregando(true);

                try {
                    // CHAMADA REAL PARA A IA (LLAMA 3)
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${CHAVE_IA}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "llama3-8b-8192",
                            messages: [
                                { 
                                    role: "system", 
                                    content: "Voc√™ √© o Tutor da Faculdade Simbi√≥tica HyperWeb3. Use a Ordem Epistemol√≥gica de Simbiose Digital (OESD). Ajude o aluno a aplicar Rigor e Imagina√ß√£o. Se ele perguntar sobre hist√≥ria (ex: 1960), conecte com o presente e futuro de forma provocativa e educativa." 
                                },
                                { role: "user", content: input }
                            ],
                            temperature: 0.7
                        })
                    });

                    const data = await response.json();
                    const respostaTexto = data.choices[0].message.content;

                    setMensagens(prev => [...prev, { autor: 'Tutor', texto: respostaTexto }]);

                    // Evolu√ß√£o de Stats baseada na intera√ß√£o real
                    const novosStats = {
                        rigor: Math.min(stats.rigor + 4, 100),
                        imaginacao: Math.min(stats.imaginacao + 6, 100),
                        simbiose: Math.min(Math.round((stats.rigor + stats.imaginacao + 10) / 2.1), 100)
                    };
                    db.ref('aluno_teste/stats').set(novosStats);

                } catch (error) {
                    setMensagens(prev => [...prev, { autor: 'Sistema', texto: 'Erro de conex√£o com a Matriz IA. Verifique sua chave.' }]);
                } finally {
                    setCarregando(false);
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    <header className="w-full max-w-5xl flex justify-between items-center mb-8 border-b border-emerald-900 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold glow-text">HYPERWEB3 // OESD</h1>
                            <p className="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">Prot√≥tipo Funcional v1.0</p>
                        </div>
                        <div className="text-right">
                            <span className="text-[10px] opacity-70">N√çVEL SIMBI√ìTICO</span>
                            <div className="text-2xl font-bold text-violet-400">{stats.simbiose}%</div>
                        </div>
                    </header>

                    <main className="w-full max-w-5xl grid grid-cols-1 md:grid-cols-4 gap-6 flex-1">
                        {/* Status Sidebar */}
                        <div className="md:col-span-1 space-y-4">
                            <div className="border-oesd p-4 rounded bg-black/40 shadow-inner">
                                <h3 className="text-[10px] font-bold mb-4 text-emerald-400 uppercase tracking-tighter">Atributos Cognitivos</h3>
                                <div className="space-y-4">
                                    <div>
                                        <div className="flex justify-between text-[9px] mb-1"><span>RIGOR</span><span>{stats.rigor}%</span></div>
                                        <div className="w-full bg-slate-900 h-1"><div className="bg-emerald-500 h-1 transition-all duration-1000" style={{width: `${stats.rigor}%`}}></div></div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-[9px] mb-1"><span>IMAGINA√á√ÉO</span><span>{stats.imaginacao}%</span></div>
                                        <div className="w-full bg-slate-900 h-1"><div className="bg-violet-500 h-1 transition-all duration-1000" style={{width: `${stats.imaginacao}%`}}></div></div>
                                    </div>
                                </div>
                            </div>
                            <div className="border-oesd p-4 rounded text-[9px] opacity-60">
                                <p className="font-bold mb-2">PILARES OESD:</p>
                                <ul className="space-y-1">
                                    <li>üå± Simbiose</li>
                                    <li>üõ†Ô∏è Heur√≠stica</li>
                                    <li>üî¨ Rigor + üé® Imagina√ß√£o</li>
                                </ul>
                            </div>
                        </div>

                        {/* Chat Interface */}
                        <div className="md:col-span-3 border-oesd rounded flex flex-col bg-slate-950/80 backdrop-blur-sm overflow-hidden h-[600px]">
                            <div ref={chatRef} className="flex-1 overflow-y-auto p-4 space-y-4 chat-scroll">
                                {mensagens.map((m, i) => (
                                    <div key={i} className={`flex ${m.autor === 'Voc√™' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`p-3 rounded-lg max-w-[85%] text-sm ${m.autor === 'Voc√™' ? 'bg-emerald-900/40 border border-emerald-500/30' : 'bg-slate-800/80 border border-violet-500/30 text-emerald-50'}`}>
                                            <p className="text-[8px] font-bold opacity-40 mb-1 uppercase">{m.autor}</p>
                                            <div className="whitespace-pre-wrap leading-relaxed">{m.texto}</div>
                                        </div>
                                    </div>
                                ))}
                                {carregando && <div className="text-[10px] animate-pulse text-emerald-500 text-center">IA Processando Epistemologia...</div>}
                            </div>
                            <div className="p-4 border-t border-emerald-900 bg-black/40 flex gap-2">
                                <input 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && enviarMensagem()}
                                    className="flex-1 bg-transparent border border-emerald-800 p-3 outline-none focus:border-emerald-400 text-emerald-400 placeholder-emerald-900"
                                    placeholder="Questione, proponha ou co-crie..."
                                />
                                <button 
                                    onClick={enviarMensagem} 
                                    disabled={carregando}
                                    className="bg-emerald-600 text-black px-6 py-2 font-black text-xs hover:bg-emerald-400 disabled:opacity-30 transition-all uppercase"
                                >
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
