<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOFW v3.2 - Sistema Integrado de Tutoria OESD</title>
  <meta name="description" content="Sistema de tutoria acadêmica com gamificação AVC, memória persistente e biblioteca digital">
  
  <!-- Preconnect para otimização -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fontes acadêmicas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Paleta cyber-academic dark */
      --bg-primary: #0a0e27;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --accent-tertiary: #06b6d4;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border: #374151;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      
      /* Tipografia */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-mono: 'JetBrains Mono', 'Courier New', monospace;
      
      /* Espaçamento */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      /* Sombras */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
    }
    
    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Background animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: bgPulse 15s ease-in-out infinite alternate;
    }
    
    @keyframes bgPulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }
    
    /* Container principal */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading state */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--spacing-lg);
      animation: logoFloat 2s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: var(--spacing-lg);
      color: var(--text-muted);
      font-size: 0.875rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Estilos de fallback para noscript */
    .noscript-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: var(--spacing-md);
      background: var(--error);
      color: white;
      text-align: center;
      font-weight: 600;
      z-index: 10000;
    }
    
    /* Utilitários */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    /* Scrollbar customizada */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }
  </style>
</head>
<body>
  <!-- Aviso para navegadores sem JavaScript -->
  <noscript>
    <div class="noscript-warning">
      ⚠️ O IOFW requer JavaScript para funcionar. Por favor, habilite JavaScript no seu navegador.
    </div>
  </noscript>
  
  <!-- Tela de carregamento -->
  <div id="loading" class="loading-screen">
    <div class="loading-logo">IOFW</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Inicializando Sistema de Tutoria OESD...</div>
  </div>
  
  <!-- Container da aplicação React -->
  <div id="root">
    <!-- A aplicação React será montada aqui -->
  </div>
  
  <!-- Meta tags adicionais para SEO e PWA -->
  <meta name="theme-color" content="#0a0e27">
  <meta name="author" content="IOFW Project">
  <meta name="keywords" content="tutoria, OESD, gamificação, AVC, educação, IA">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://iofw.app/">
  <meta property="og:title" content="IOFW v3.2 - Sistema Integrado de Tutoria OESD">
  <meta property="og:description" content="Sistema de tutoria acadêmica com gamificação AVC e biblioteca digital">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://iofw.app/">
  <meta property="twitter:title" content="IOFW v3.2">
  <meta property="twitter:description" content="Sistema de tutoria acadêmica com gamificação AVC">
  
  <!-- Script principal da aplicação (Vite inject) -->
  <script type="module" src="/src/app/index.tsx"></script>
  
  <!-- Script para remover loading screen após montagem -->
  <script>
    // Remove loading screen quando a aplicação carregar
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      }, 1000);
    });
    
    // Tratamento de erros global
    window.addEventListener('error', (event) => {
      console.error('[IOFW] Error:', event.error);
    });
    
    // Service Worker para PWA (futuro)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
